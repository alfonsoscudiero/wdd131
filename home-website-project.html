<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Website Project</title>
    <meta name="description" content="The final website project is a comprehensive assessment of the course learning outcomes giving you an opportunity to demonstrate your mastery of the course learning outcomes in HTML, CSS, and JS.">
    <meta name="author" content="Alfonso Scudiero">
    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles/web-project.css">
    <!-- CSS two files: main and large -->
    <link rel="stylesheet" href="styles/web-project.css">
    <link rel="stylesheet" href="styles/large-web-project.css">
    <!-- Deferred script loading -->
    <script src="scripts/web-project.js" defer></script>
</head>
<body>
    <header>
        <h1>INKSPIRING HUB</h1>
        <a href="#" id="menu"></a>`
        <nav>
            <ul class="navigation">
                <li><a href="home-website-project.html" class="home" id="active">HOME</a></li>
                <li><a href="shop.html" class="shop">SHOP</a></li>
                <li><a href="contact-us.html" class="contactUs">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="hero-container">
            <div class="hero-image">
                <picture>
                    <source media="(min-width: 30em)" srcset="images/hero-1.webp">
                    <img src="images/hero-1.webp" alt="Wood tolls on a table" width="480" height="320">
                </picture>
            </div>
            <div id="hero-message">
                <p>Discover elegant writing tools that embody traditional craftsmanship</p>
                <div id="hero-button">
                    <a href="shop.html">SHOP NOW</a>
                </div>
            </div>
        </div>

        <div class="content-container">
            <h2>HANDCRAFTED INSTRUMENTS</h2>
            <div class="gallery">
                <div class="content">
                    <img src="images/bolt-action.webp" alt="Bolt Action Pen" loading="lazy">
                    <h3><a href="shop.html">Bolt Action Pen</a></h3>
                </div>

                <div class="content">
                    <img src="images/gatsby-gold.webp" alt="The Gatsby Pen" loading="lazy">
                    <h3><a href="shop.html">Gatsby Pen</a></h3>
                </div>

                <div class="content">
                    <img src="images/european.webp" alt="European Pen" loading="lazy">
                    <h3><a href="shop.html">European Pen</a></h3>
                </div>


                <div class="content">
                    <img src="images/mini-bolt-action-keychain.webp" alt="Mini Bolt Action Keychain" loading="lazy">
                    <h3><a href="shop.html">Mini Bolt Action Keychain</a></h3>
                </div>


            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-container-left">
                <p><a href="shop.html">SHOP</a></p>
                <p><a href="contact-us.html">CONTACT US</a></p>
            </div>
            <div class="footer-container-right">
                <h4>LET'S CONNECT!</h4>
                <div class="container-social-media">
                    <a href=""><img src="images/Icon-Instagram-400x400.svg" alt="Instagram Icon" title="Instagram"></a>
                    <a href=""><img src="images/Icon-Etsy-400x400.svg" alt="Etsy Icon" title="Etsy"></a>
                    <a href=""><img src="images/Icon-Pinterest-400x400.svg" alt="Pinterest Icon" title="Pinterest"></a>
                </div>
            </div>
        </div>

        <div class="footer-container-bottom">
            <div class="bottom-left">
                <p id="copyright">&copy; <span class="year" id="year"> </span> Designed by: A. Scudiero</p>
            </div>
            <div class="bottom-right">
                <p class="last-modified" id="lastModified"></p>
            </div>
        </div>
    </footer>
    
</body>
</html>
