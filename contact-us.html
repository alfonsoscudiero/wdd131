    <meta charset="UTF-8">

    <meta name="description" content="The final website project is a comprehensive assessment of the course learning outcomes giving you an opportunity to demonstrate your mastery of the course learning outcomes in HTML, CSS, and JS.">
    <meta name="author" content="Alfonso Scudiero">
    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">    <!-- CSS two files: main and large -->
    <!-- CSS two files: main and large -->
    <link rel="stylesheet" href="styles/web-project.css">
    <link rel="stylesheet" href="styles/large-web-project.css">
    <!-- Deferred script loading -->
    <script src="scripts/web-project.js" defer></script>

</head>
<body>

    <!-- HEADER HERE -->
    <header>
        <h1>INKSPIRING HUB</h1>
        <a href="#" id="menu"></a>`
        <nav>
            <ul class="navigation">
                <li><a href="home-website-project.html" class="home">HOME</a></li>
                <li><a href="shop.html" class="shop">SHOP</a></li>
                <li><a href="contact-us.html" class="contactUs"  id="active">CONTACT US</a></li>
            </ul>
        </nav>

    </header>
<!-- CONTENT HERE --> 
    <main>
        <div class="hero-container">
            <div class="hero-image">
                <source srcset="images/" media="(min-width: 30em)">
                <img src="images/hero-3.webp" alt="" width="480" height="320">
            </div>
        </div>
        <h2 id="title-3">CONTACT US</h2>
        <p id="intro-message">Have any questions or suggestions? Drop us a message</p>
        <!-- Form | Reference a form submission confirmation page named "thank-you.html"-->
        <form method="get" action="thank-you.html" class="wf1">
        <!-- Personal Info -->
            <fieldset>
                <label for="fname">First Name</label>
                <input type="text" name="fname" required id="fname">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" required id="lname">
                <label for="email">Email</label>
                <input type="email" name="email" required id="email">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="12"></textarea>
            </fieldset>

            <input type="submit" value="GET IN TOUCH">
        </form>
    </main>
<!-- FOOTER HERE -->
    <footer>
        <div class="footer-container">
            <div class="footer-container-left">
                <p><a href="home-website-project.html">HOME</a></p>
                <p><a href="shop.html">SHOP</a></p>
            </div>
            <div class="footer-container-right">
                <h4>LET'S CONNECT!</h4>
                <div class="container-social-media">
                    <img src="images/Icon-Instagram-400x400.svg" alt="Instagram Icon" title="Instagram">
                    <img src="images/Icon-Etsy-400x400.svg" alt="Etsy Icon" title="Etsy">
                    <img src="images/Icon-Pinterest-400x400.svg" alt="Pinterest Icon" title="Pinterest">
                </div>
            </div>
        </div>

        <div class="footer-container-bottom">
            <div class="bottom-left">
                <p id="copyright">&copy; <span class="year" id="year"> </span> Designed by: A. Scudiero</p>
            </div>
            <div class="bottom-right">
                <p class="last-modified" id="lastModified"></p>
            </div>
        </div>
    </footer>    
</body>
</html>
